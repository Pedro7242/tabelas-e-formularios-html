<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
      <label for="username">Nome:</label>
        <input type="name">
        <br>
        Senha:<input type="password" title="A senha deve ter no mínimo 8 caracteres" required minlength="8">
        <br>
        E-mail:<input type="email">
        <br>
        Data de nascimento:<input type="date">
        <br><br>
       Genêro:
        <input type="radio" nome="Genêro">Masculino
        <input type="radio" nome="Genêro">Feminino
        <input type="radio" nome="Genêro">Outro
        <br><br>
        Cidade:
        <select name="cidade">
          <option>Maceió</option>
          <option>Rio Largo</option>
          <option>Marechal Deodoro</option>
      </select>
      <br><br>
      Quamtidades de Produtos:
        <input type="number">
      <br><br>
      Observações:
        <input type="text">
        <br><br>

      <button>Enviar</button>
      <input type="reset" value="Limpar">

    </form>
  </body>
  </html>
